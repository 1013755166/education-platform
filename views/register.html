<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
  <title>用户注册</title>
	</head>
	<body>
		<div class="header">
			<span>用户注册</span>
			<a href="/" class="back"><i class="iconfont icon-left"></i></a>
		</div>
	<form action="/register" method="post">
		<div class="login-box">
			<ul>
				<li>
					<span class="login-name" ><i class="iconfont icon-user"></i></span>
					<input type="text" name="username" id="username" placeholder="请输入用户名" />
				</li>
				<li>
					<span class="login-psw"><i class="iconfont icon-psw"></i></span>
					<input type="password" name="password" id="password" placeholder="请输入密码" />   
				</li>
				<li>
					<span class="login-psw"><i class="iconfont icon-psw"></i></span>
					<input type="password" name="repassword" id="repassword" placeholder="请确认密码" /> 
					<span id="book-register">输入密码与确认密码不相同！</span>  
				</li>
				<li>
					<span class="login-name" ><i class="iconfont icon-user"></i></span>
					<input type="text" name="Email" id="Email" placeholder="请输入邮箱" />   
				</li>
                <li>
                    <input type="text" id="email" placeholder="请输入验证码">
                    <button id="msg" onclick="abc()">发送验证码</button>
				</li>
			</ul>
		<div class="confirm">
			<input type="submit" value="注册" id="register"/>
		</div>
	    </div>
	</form>
</body>
	<script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>	
	<script type="text/javascript" src="js/register.js"></script>
</html>
