<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <title>个人中心</title>
	<body class="bge">
		<div class="header">
			<span>个人信息</span>
			<!-- <a href="/personal"><span class="user"><i class="iconfont icon-person"></i></span></a> -->
		</div>
		<div class="write-info">
			<span>
				<a href="/personal1"><img src="img/no-person.png"></a>
			</span>
			<p>您还没有填写信息哦</p>
			<span class="goin"><i class="iconfont icon-right"></i></span>
		</div>
		<ul class="ask-box">
			<li class="ask-item nobor">
				<a href="/personal2">
				    <i class="iconfont icon-changpsw"></i>
				    <span class="ask-word">信息展示</span>
				    <span class="goin"><i class="iconfont icon-right"></i></span>
				</a>
			</li>
			<li class="ask-item">
				<a href="https://www.opencerts.io">
				    <i class="iconfont icon-data"></i>
				    <span class="ask-word">证书认证</span>
				    <span class="goin"><i class="iconfont icon-right"></i></span>
				</a>
			</li>
			<li class="ask-item">
				<a href="/ask">
				    <i class="iconfont icon-data"></i>
				    <span class="ask-word">资询帮助</span>
				    <span class="goin"><i class="iconfont icon-right"></i></span>
				</a>
			</li>
			<li class="ask-item nobor">
				<a href="/changepsw">
				    <i class="iconfont icon-changpsw"></i>
				    <span class="ask-word">修改密码</span>
				    <span class="goin"><i class="iconfont icon-right"></i></span>
				</a>
			</li>
			
		</ul>
		<div class="sign-out">
				<a href="#">
					<i class="iconfont icon-logout"></i>
				   <span>退出</span>
				</a>
		</div>
		<div class="footer">
			<ul class="footer-page clearfix">
				<li class="page-item">
					<a href="/index">
						<i class="iconfont icon-index"></i>
						<p>精选</p>
					</a>
				</li>
				<li class="page-item">
					<a href="/enlistment">
						<i class="iconfont icon-computer"></i>
						<p>征选</p>
					</a>
				</li>
				<li class="page-item">
					<a href="/zlk">
						<i class="iconfont icon-ask"></i>
						<p>资料库</p>
					</a>
				</li>
				<li class="page-item active">
					<a href="/personal">
						<i class="iconfont icon-person1"></i>
						<p>我的</p>
					</a>
				</li>
			</ul>
		</div>
    <div class="outlayer">
    	<div class="tip-box">
    		<h3>退出</h3>
    		<p class="ta-right">
    			  <a href="/" class="ok">确认</a>
    				<a href="/personal" class="cancel">取消</a>
    		</p>
    	</div>
    	<div class="cover"></div>
    </div>
	 <script src="js/jquery.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/basic.js"></script>
		<script src="js/rem.js"></script>
